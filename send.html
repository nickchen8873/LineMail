<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>寄信</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
    <!--<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>-->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script>
        //ready
        $(function () {
            //init LIFF
            function initializeLiff(myLiffId) {
                liff
                    .init({
                        liffId: 1655848784-EW0QLgLy
                    })
                    .then(() => {
                        // start to use LIFF's api
                        initializeApp();
                    })
                    .catch((err) => {
                        document.getElementById("liffAppContent").classList.add('hidden');
                        document.getElementById("liffInitErrorMessage").classList.remove('hidden');
                    });
            }

            //ButtonGetProfile
            $('#ButtonGetProfile').click(function () {
                //取得User Proile
                liff.getProfile().then(
                    profile => {
                        //顯示在text box中
                        $('#UserInfo').val(profile.displayName);
                        //居然可以alert
                        alert('done');
                    }
                );
            });

            //ButtonSendMsg
            document.getElementById('ButtonSendMail').addEventListener('click', function () {
                var receiver=document.getElementById('receiver').text
                var subject=document.getElementById('subject').text
                var msg=document.getElementById('msg').text
                if (!liff.isInClient()) {
                    sendAlertIfNotInClient();
                } else {
                    liff.sendMessages([{
                        'type': 'text',
                        'text': '你要寄給'+receiver+', 的主題是'+subject+', 訊息內容為'+msg
                    }]).then(function () {
                        window.alert('Message sent');
                    }).catch(function (error) {
                        window.alert('Error sending message: ' + error);
                    });
                }
            });
        });

    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-6" style="margin:5px">
            <label>收件者:</label>
            <input class="form-control" type="text" id="receiver" />
            <br>
            <label>主旨:</label>
            <input class="form-control" type="text" id="subject" />
            <br>
            <form role="form">
                <div class="form-group">
                    <label for="name">要傳送的訊息:</label>
                    <br>
                    <textarea class="form-control" id="msg" name="message" row="30" cols="50"></textarea>
                </div>
            </form>
            <br>
            <button class="btn btn-primary" id="ButtonSendMail">傳送</button>
        </div>
    </div>
