<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>寄信</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script>
        //init LIFF
        function initializeLiff(myLiffId) {
            liff
                .init({
                    liffId: myLiffId
                })
                .then(() => {
                    // start to use LIFF's api
                    initializeApp();
                })
                .catch((err) => {
                    document.getElementById("liffAppContent").classList.add('hidden');
                    document.getElementById("liffInitErrorMessage").classList.remove('hidden');
                });
        }

        //ready
        $(function () {
            //init LIFF
            liff.init(function (data) {
                initializeApp(data);
            });

            //ButtonGetProfile
            $('#ButtonGetProfile').click(function () {
                //取得User Proile
                liff.getProfile().then(
                    profile => {
                        //顯示在text box中
                        $('#UserInfo').val(profile.displayName);
                        //居然可以alert
                        alert('done');
                    }
                );
            });

            //ButtonSendMsg
            $('#ButtonSendMsg').click(function () {
                liff.sendMessages([
                    {
                        type: 'text',
                        text: 'Hello, World!'
                    }
                ])
                    .then(() => {
                        console.log('message sent');
                    })
                    .catch((err) => {
                        console.log('error', err);
                    });
            });
        });
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-6" style="margin:5px">
            <label>收件者:</label>
            <input class="form-control" type="text" id="receiver" /> <br/>
            <label>主旨:</label>
            <input class="form-control" type="text" id="subject" /> <br/>
            <label>要傳送的訊息:</label>
            <textarea class="form-control" type="text" id="msg" name="message" row="6" cols="40"></textarea> <br/>
            <button class="btn btn-primary" id="ButtonSendMail">傳送</button>
        </div>
    </div>
